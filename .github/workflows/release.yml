name: Maven Release and Build Workflow

on:
  push:
    branches:
      - main # Workflow uruchamia się na push do gałęzi main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kodu
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Skonfiguruj JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Skonfiguruj dane użytkownika Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 4. Wymuś HTTPS jako zdalny adres
      - name: Ensure HTTPS remote
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}
          git remote -v

      # 5. Skonfiguruj Maven settings.xml
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      # 6. Uruchom Maven Release Plugin
      - name: Maven Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn release:prepare release:perform -B -X

      # 7. Buduj projekt po release
      - name: Build Project
        run: mvn clean install

      # 8. Opcjonalnie: Przesyłanie artefaktu do GitHub Release
      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/SortingApp.jar
          asset_name: SortingApp.jar
          asset_content_type: application/java-archive
