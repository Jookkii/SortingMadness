<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
    <style>
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-x: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function sendJson() {
            const jsonInput = document.getElementById('json-input').value;
            const sortName = document.getElementById('sortName').value;
            const reverseState = '';

            let jsonData;

            try {
                jsonData = JSON.parse(jsonInput); // Parsowanie wprowadzonego JSON-a
            } catch (error) {
                alert('Invalid JSON format. Please correct it and try again.');
                return;
            }

            fetch(`/${sortName}-numbers${reverseState ? '/' : ''}${reverseState}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('api-response').innerText = 'Error: ' + error;
                });
        }

        // document.addEventListener('DOMContentLoaded', () => {
        //     document.getElementById('send-json-button').addEventListener('click', sendJson);
        // });
    </script>
</head>
<body>
<h1>Bubble sort api</h1>
<p><strong>Enter JSON to send to the API:</strong></p>
<textarea id="json-input">[5, 3, 8, 1, 2]</textarea>
<select id="sortName">
    <option value="bubblesort">BUBEL TO TWOJA TWARZ</option>
    <option value="insertionsort">iNZERT TO TWOJA TWARZ</option>
</select>
<button id="send-json-button" onclick="sendJson()">Send JSON</button>
<p><strong>Response from API:</strong></p>
<pre id="api-response">Waiting for response...</pre>
</body>
</html>
