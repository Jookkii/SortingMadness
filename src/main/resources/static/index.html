<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
    <style>
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-x: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function sendJson() {
            const jsonInput = document.getElementById('json-input').value;
            const sortName = document.getElementById('sortName').value;

            let jsonData;

            try {
                jsonData = JSON.parse(jsonInput);
            } catch (error) {
                alert('Invalid JSON format. Please correct it and try again.');
                return;
            }

            fetch(`/${sortName}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('api-response').innerText = 'Error: ' + error;
                });
        }

    </script>
</head>
<body>
<h1>Bubble sort api</h1>
<p><strong>Enter JSON to send to the API:</strong></p>
<textarea id="json-input">
{
  "n": 6,
  "array": [2, 5, 1, 7, 9, 0]
}
</textarea>
<select id="sortName">
    <option value="bubblesort">bubel</option>
    <option value="insertionsort">insert</option>
<!--    <option value="mergesort">bubel</option>-->
<!--    <option value="quicksort">insert</option>-->
<!--    <option value="selectionsort">bubel</option>-->
<!--    <option value="shellsort">insert</option>-->
</select>
<button id="send-json-button" onclick="sendJson()">Send JSON</button>
<p><strong>Response from API:</strong></p>
<pre id="api-response">Waiting for response...</pre>
</body>
</html>
